<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img class="background-image" src="background-image.jpg" alt="green-tree">
      <div class="logo-container">
        <img class="logo" src="odin-lined.png" alt="logo">
        <p class="odin-name">Odin</p>
      </div>
      <div>
      </div>
    </div>
    <div class="right-side">
      <div class="paragraph-container">
        <p class="paragraph">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p class="paragraph-two">You know you want to.</p>
      </div>
      <div class="form-container">
        <form action="idk.com/path" method="post">
          <h2>Let's do this!</h2>
          <div class="first-row">
            <div class="input-container">
              <label for="first-name" class="names">FIRST NAME</label>
              <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="input-container">
              <label for="last-name" class="names">LAST NAME</label>
              <input type="text" id="last-name" name="last-name" required>
            </div>
          </div>

          <div class="second-row">
            <div class="input-container">
              <label for="user-email" class="names">Email</label>
              <input type="email" id="user-email" name="user-email" required>
            </div>
            <div class="input-container">
              <label for="phone-number" class="names">Phone Number</label>
              <input type="tel" id="phone-number" name="phone-number" pattern= "[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
          </div>

          <div class="third-row">
            <div class="input-container">
              <label for="user-password" class="names">Password</label>
              <input type="password" id="user-password" name="user-password" required> 
            </div>
            <div class="input-container">
              <label for="confirm-password" class="names">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" required> 
            </div>
          </div>
        <button class="button" type="submit">Create Account</button>
        <p class="account">Already have an account? <span class="log-in">Log in</span></p>

        </form>
      </div>
    </div>
  </div>
</body>
</html>
